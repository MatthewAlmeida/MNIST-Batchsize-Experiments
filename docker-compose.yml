version: '3.3'

services:

    mbedb:
        image: postgres
        container_name: ${POSTGRES_HOST}
        environment:
            - POSTGRES_DB=${POSTGRES_DATABASE}
            - POSTGRES_USER=${POSTGRES_USERNAME}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        ports:
            - ${POSTGRES_PORT}:5432
        volumes:
            - ./pgdata:/var/lib/postgresql/data

    mbemodeling:
        build:
            context: src
            dockerfile: Dockerfile
        image: matthewalmeida/mbemodeling
        container_name: MBEModeling
        depends_on:
            - mbedb
        env_file:
            - .env
        ports:
            - 127.0.0.1:${TB_PORT}:${TB_PORT}
        volumes:
            - ./mnist:/${MNIST_DATA_DIR}
            - ./saved_model:/${MODEL_SAVE_DIR}
            - ./logs:/${LOG_DIR}
        tty: true # allow us to start the container without running a command;
                  # useful for bringing the container up and starting 
                  # Tensorboard, for example, before a modeling job.